<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>
<body>
    <header>
        <div>
            <h4>Not a Join User ?</h4>
        </div>
        <nav>
            <div>
                <button class="btnLogin-popUp"><a href="register.html">Sign Up</a></button>
            </div>
        </nav>
    </header>
    <div class="imgLogo">
        <img src="/Views/img/Capa 2.png">
    </div>
    <div class="wrapper">
        <div class="form-box-login">
            <h2>Login</h2>
            <form onsubmit="login();return false"> 
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
